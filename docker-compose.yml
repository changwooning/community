services:
  mariadb:
    image: mariadb:11
    container_name: community-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: community
      MARIADB_USER: changwoo
      MARIADB_PASSWORD: changwoo1234
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: community-redis
    command: ["redis-server" , "--appendonly", "yes"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  app:
    build: .
    container_name: community-app
    depends_on:
      - mariadb
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/community
      SPRING_DATASOURCE_USERNAME: changwoo
      SPRING_DATASOURCE_PASSWORD: changwoo1234
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: docker
    restart: unless-stopped

volumes:
  db_data:
    external: true
    name: community_db_data
  redis_data:
    external: true
    name: community_redis_data
