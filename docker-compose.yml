services:
  community-db:
    image: mariadb:10.11
    container_name: community-db
    restart: always
    environment:
      MARIADB_DATABASE: community
      MARIADB_USER: changwoo
      MARIADB_PASSWORD: changwoo1234
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  community-redis:
    image: redis:7.2
    container_name: community-redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  community-app:
    build: .
    container_name: community-app
    ports:
      - "8080:8080"
    depends_on:
      community-db:
        condition: service_healthy
      community-redis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  db_data:
  redis_data:
